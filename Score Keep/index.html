<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section>
            <img src="https://images.unsplash.com/photo-1553481187-be93c21490a9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt="hand throws big dice in air">
            <h1>Score Keeper</h1>
            <h2><span class="player1">0</span> to <span class="player2">0</span></h2>
            <label for="playingTo">Playing to</label>
            <input type="number" name="playingTo" id="playingTo" min="3" max="50" value="3">
            <div>
                <button class="btnPlayer1">+ 1 Player 1</button>
                <button class="btnPlayer2">+ 1 Player 2</button>
                <button class="reset">Reset</button>
            </div>
        </section>
    </main>
    <!-- SCRIPT -->
    <script src="index.js"></script>
</body>

</html>
